<!DOCTYPE html>
<html data-ng-app="quoteBook">
<head>
    <link type="stylesheet" href="style.css">


</head>
<body data-ng-controller="mainCtrl">

Add Text
<input data-ng-model="quote.text"/>
Add Author
<input data-ng-model="quote.author"/>

<button data-ng-click="addQuotes(quote)">Add Quote</button>

Remove quote
<input data-ng-model="input"/>
<button data-ng-click="removeQuotes(input)">Remove Quote</button>

<input data-ng-model="searchTerm"/>
<button data-ng-click="">Filter Quotes</button>
<p></p>
<div data-ng-repeat="quote in quotes | filter: searchTerm">
    <div>{{quote.text}}</div>
    <div>{{quote.author}}</div>
    <p></p>
</div>





    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/mainCtrl.js"></script>
</body>
</html>
